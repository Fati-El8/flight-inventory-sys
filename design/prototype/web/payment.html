<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="payment.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">TravelBuddy</h1>
    </div>
  </header>
  <main class="main">
    <section class="payment-section">
      <h2>Complete Your Payment</h2>
      <p class="subtitle">Secure your adventure with safe and reliable payment options</p>
      <form id="payment-form" class="form">
        <!-- Card Information -->
        <div class="form-group">
          <label for="card-number"><i class="fas fa-credit-card"></i> Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>
        </div>
        <div class="form-group">
          <label for="card-holder"><i class="fas fa-user"></i> Cardholder Name</label>
          <input type="text" id="card-holder" placeholder="John Doe" required>
        </div>
        <div class="form-group-inline">
          <div>
            <label for="expiry-date"><i class="fas fa-calendar-alt"></i> Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div>
            <label for="cvv"><i class="fas fa-lock"></i> CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
          </div>
        </div>

        <!-- Billing Information -->
        <div class="form-group">
          <label for="billing-address"><i class="fas fa-map-marker-alt"></i> Billing Address</label>
          <input type="text" id="billing-address" placeholder="123 Main Street" required>
        </div>
        <div class="form-group-inline">
          <div>
            <label for="city"><i class="fas fa-city"></i> City</label>
            <input type="text" id="city" placeholder="New York" required>
          </div>
          <div>
            <label for="zip"><i class="fas fa-envelope"></i> ZIP Code</label>
            <input type="text" id="zip" placeholder="10001" maxlength="5" required>
          </div>
        </div>
        <div class="form-group">
          <label for="country"><i class="fas fa-globe"></i> Country</label>
          <select id="country" required>
            <option value="" disabled selected>Select Country</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="indonesia">Indonesia</option>
          </select>
        </div>

        <!-- Contact Information -->
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="text" id="phone" placeholder="+1 234 567 8900" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="payment-btn"><i class="fas fa-check-circle"></i> Pay Now</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    Â© 2024 TravelBuddy. Your adventure starts here!
  </footer>
  <script src="payment.js"></script>
</body>
</html>
